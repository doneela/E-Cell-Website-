<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="Timeline.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Timeline</title>
</head>
<body>
    <section id="experience">
        <div class="section-heading mb75px">
            <span>
                <i class="fas fa-briefcase"></i>
            </span>
            <span>Timeline</span>
        </div>
        <div class="timeline">
            <div class="timeline-box">
                <div class="zoom image-insert1">
                   <div class="inner_circle">
                        <div id="inner_circle_text">
                            <p class="text top">Text-1</p>
                            <p class="text bottom">Date-1</p>
                        </div>
                   </div>
                </div>
            </div>
            <div class="timeline-box">
                <div class="zoom image-insert2">
                    <div class="inner_circle">
                        <div id="inner_circle_text">
                            <p class="text top">Text-2</p>
                            <p class="text bottom">Date-2</p>
                        </div>
                   </div>
                </div>
            </div>
            <div class="timeline-box">
                <div class="zoom image-insert3">
                    <div class="inner_circle">
                        <div id="inner_circle_text">
                            <p class="text top">Text-3</p>
                            <p class="text bottom">Date-3</p>
                        </div>
                   </div>
                </div>
            </div>
            <div class="timeline-box">
                <div class="zoom image-insert4">
                    <div class="inner_circle">
                        <div id="inner_circle_text">
                            <p class="text top">Text-4</p>
                            <p class="text bottom">Date-4</p>
                        </div>
                   </div>
                </div>
            </div>
            <div id="timeline-divider">
                <div class="timeline-traveller">
                    <div>
                        <i class="fas fa-plane fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="extra-section">

    </section>
</body>
</html>
